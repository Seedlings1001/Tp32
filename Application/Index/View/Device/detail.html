<!DOCTYPE html>
<html>

	<include file="Common:header" />

	<body>
		<!--头部-->
		<div class="head">
			<h3>北京盛达龙源不锈钢水箱有限公司</h3>
			<a class="top_nav top_menu"></a>
		</div>
		<include file="Common:menu" />

		<!--顶部栏-->
		<div class="top_bar">
			<a href="javascript:window.history.back(-1);" class="bar_l"></a>
			<h3>产品详情</h3>
		</div>
		<div class="content">
			<!--产品详情-->
			<div class="pro_detail" style="padding: 1rem 0 7rem;">
				<notempty name="detail">
					<h3 class="pro_de_tit">{$detail.product_name}</h3>
					<img src="{$detail.picurl1}" />
					<notempty name="content">
						<foreach name="content" item="vo" key="k">
							<if condition="($vo eq '')">
								<elseif condition="($k eq 0) OR ($k eq count($content)- 2)"/>
								<p>{$vo}</p>
								<else />
								<if condition="($vo eq '产品特点')">
									<h3 class="pro_h3">{$vo}</h3>
								<else />
									<span>{$vo}</span>
								</if>
							</if>
						</foreach>
					</notempty>
				</notempty>
			</div>

		</div>

		<include file="Common:footer" />

		<script src="__PUBLIC__/style/js/swiper.min.js"></script>
		<script>
			$(document).ready(function() {
				$('.top_nav').click(function() {
					if($(this).hasClass('top_menu')) {
						$(this).removeClass('top_menu')
						$(this).addClass('top_close')
						$('.menu_nav').show()
					} else {
						$(this).removeClass('top_close')
						$(this).addClass('top_menu')
						$('.menu_nav').hide()
					}
				})
			})
		</script>
		<script>
			var _hmt = _hmt || [];
			(function() {
				var hm = document.createElement("script");
				hm.src = "https://hm.baidu.com/hm.js?4ced54e4876ca5921cde012b4191166b";
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(hm, s);
			})();
		</script>
	</body>

</html>
